<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
    <head>
        <meta charset="UTF-8">
        <title>TO Do List</title>

        <!-- bower:css -->
        <link rel="stylesheet" href="vendor/bootstrap-css/css/bootstrap.min.css" />
        <!-- endbower -->

        <!-- inject:css -->
        <!-- endinject -->

    </head>
    <body ng-controller="ToDoCtrl as vm">
        <div class="page-header">
            <h1>
                {{vm.todo.user}}'s To Do List!!!
                <span class="label label-default" ng-hide="vm.incompleteCount() === 0" ng-class="vm.warningLevel()">
                    {{vm.incompleteCount()}}
                </span>
            </h1>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="actionText"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="vm.addNewItem(actionText)">Add</button>
                </span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.todo.items | checkedItems: showComplete | orderBy: 'action'">
                        <td>{{item.action}}</td>
                        <td><input type="checkbox" ng-model="item.done"></td>
                    </tr>
                </tbody>
            </table>

            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" ng-model="showComplete"> Show Complete
                </label>
            </div>
        </div>

        <hello-world></hello-world>

        <!-- bower:js -->
        <script src="vendor/angular/angular.js"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/app.service.js"></script>
        <script src="app/app.filter.js"></script>
        <script src="app/app.directive.js"></script>
        <script src="app/app.controller.js"></script>
        <!-- endinject -->
    </body>
</html>
